<div class="container">

  <div class="row mt-4">
    <div class="col text-center">

      <table mat-table [dataSource]="movieStore.movies$ | async" matSort class="mat-elevation-z8">

        <!-- Title Column -->
        <ng-container matColumnDef="Title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
          <td mat-cell *matCellDef="let element"> {{element.Title}} </td>
        </ng-container>

        <!-- Year Column -->
        <ng-container matColumnDef="Year">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Year </th>
          <td mat-cell *matCellDef="let element"> {{element.Year}} </td>
        </ng-container>

        <!-- imdbID Column -->
        <ng-container matColumnDef="imdbID">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> imdbID </th>
          <td mat-cell *matCellDef="let element"> {{element.imdbID}} </td>
        </ng-container>

        <!-- Type Column -->
        <ng-container matColumnDef="Type">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
          <td mat-cell *matCellDef="let element"> {{element.Type}} </td>
        </ng-container>
        <!-- Type Column -->
        <ng-container matColumnDef="Poster">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Poster </th>
          <td mat-cell *matCellDef="let element"><img src="{{element.Poster}}" alt="{{element.Poster}}" width="40"
              height="55"> </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="ver(row.imdbID)"></tr>
      </table>

    </div>
  </div>
</div>
